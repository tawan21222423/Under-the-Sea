<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <div style="width:100%; height:100%;">sad</div>
    <div class="box-1">
        <img src="pics/water.png" class="water-lvl1">
        <img src="pics/c1.png" class="cloud-1">
        <img src="pics/c2.png" class="cloud-2">
        <img src="pics/c3.png" class="cloud-3">
    </div>
    <div class="box-2">
        <img src="pics/water1.png" class="water-lvl2">
        <img src="pics/co3.png" class="paka1">
        <img src="pics/co2.png" class="paka2">
        <img src="pics/co1.png" class="paka3">
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js">
    </script>
</body>
<script>
    $(document).ready(function() {
        $(window).scroll(function() {
            var positiontop = $(document).scrollTop();
            console.log(positiontop);
            if ((positiontop >= 0) && (positiontop < 1000)) {
                $(".cloud-3").animate({left: '+=1px' ,opacity:1});
            }
            if ((positiontop >= 0) && (positiontop < 1000)) {
                $(".cloud-2").animate({left: '+=2px' ,opacity:1});
            }
            if ((positiontop >= 0) && (positiontop < 1000)) {
                $(".cloud-1").animate({left: '+=1px' ,opacity:1});
            }
            if ((positiontop > 1300) && (positiontop < 2000)) {
                $(".paka1").animate({left: '-5%' ,opacity:1});
            }
            if ((positiontop > 1000) && (positiontop < 2000)) {
                $(".paka2").animate({right: '-5%' ,opacity:1});
            }
            if ((positiontop > 1600) && (positiontop < 2000)) {
                $(".paka3").animate({right: '-5%' ,opacity:1});
            }
        });
    });

    if (window.addEventListener) window.addEventListener('DOMMouseScroll', wheel, false);
    window.onmousewheel = document.onmousewheel = wheel;

    function wheel(event) {
        var delta = 0;
        if (event.wheelDelta) delta = event.wheelDelta / 40; //controls the scroll wheel range/speed
        else if (event.detail) delta = -event.detail / 40;

        handle(delta);
        if (event.preventDefault) event.preventDefault();
        event.returnValue = false;
    }

    var goUp = true;
    var end = null;
    var interval = null;

    function handle(delta) {
        var animationInterval = 20; //controls the scroll animation after scroll is done
        var scrollSpeed = 20; //controls the scroll animation after scroll is done

        if (end == null) {
            end = $(window).scrollTop();
        }
        end -= 20 * delta;
        goUp = delta > 0;

        if (interval == null) {
            interval = setInterval(function() {
                var scrollTop = $(window).scrollTop();
                var step = Math.round((end - scrollTop) / scrollSpeed);
                if (scrollTop <= 0 ||
                    scrollTop >= $(window).prop("scrollHeight") - $(window).height() ||
                    goUp && step > -1 ||
                    !goUp && step < 1) {
                    clearInterval(interval);
                    interval = null;
                    end = null;
                }
                $(window).scrollTop(scrollTop + step);
            }, animationInterval);
        }
    }
</script>

</html>
