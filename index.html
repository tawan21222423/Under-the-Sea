<script>
    if (window.addEventListener) window.addEventListener('DOMMouseScroll', wheel, false);
    window.onmousewheel = document.onmousewheel = wheel;

    function wheel(event) {
        var delta = 0;
        if (event.wheelDelta) delta = event.wheelDelta / 40; //controls the scroll wheel range/speed
        else if (event.detail) delta = -event.detail / 40;

        handle(delta);
        if (event.preventDefault) event.preventDefault();
        event.returnValue = false;
    }

    var goUp = true;
    var end = null;
    var interval = null;

    function handle(delta) {
        var animationInterval = 20; //controls the scroll animation after scroll is done
        var scrollSpeed = 20; //controls the scroll animation after scroll is done

        if (end == null) {
            end = $(window).scrollTop();
        }
        end -= 20 * delta;
        goUp = delta > 0;

        if (interval == null) {
            interval = setInterval(function () {
                var scrollTop = $(window).scrollTop();
                var step = Math.round((end - scrollTop) / scrollSpeed);
                if (scrollTop <= 0 ||
                    scrollTop >= $(window).prop("scrollHeight") - $(window).height() ||
                    goUp && step > -1 ||
                    !goUp && step < 1) {
                    clearInterval(interval);
                    interval = null;
                    end = null;
                }
                $(window).scrollTop(scrollTop + step);
            }, animationInterval);
        }
    }
    let count = 0;

    function myinfo(i, pla) {
        count += i;
        if (count == 1 && pla == 1) {
            document.getElementById("ifamtuna").style.visibility = "visible";
            document.getElementById("close").style.visibility = "visible";
            document.getElementById("ifamtuna").style.right = "0%";
            document.getElementById("close").style.right = "0%";
            count = -1;
        } else if (count == 0) {
            document.getElementById("ifamtuna").style.visibility = "hidden";
            document.getElementById("close").style.visibility = "hidden";
            document.getElementById("ifamtuna").style.right = "-100%";
            document.getElementById("close").style.right = "-100%";
        }
        if (count == 1 && pla == 2) {
            document.getElementById("ifamnemo").style.visibility = "visible";
            document.getElementById("close").style.visibility = "visible";
            document.getElementById("ifamnemo").style.right = "0%";
            document.getElementById("close").style.right = "0%";
            count = -1;
        } else if (count == 0) {
            document.getElementById("ifamnemo").style.visibility = "hidden";
